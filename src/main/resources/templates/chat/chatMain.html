<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
</head>
<body>
<div id="chatConnect">
    <button onclick="startChat()">채팅 시작하기</button>
</div>

<div id="chat" hidden="hidden">
    <div id="chatBox"></div>
    <div id="inputContainer">
        <input id="message">
        <button id="sendBtn">전송</button>
    </div>
</div>

<style>
    #chatBox {
        height: 850px;
        overflow-y: auto;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        margin: 0 auto;
        display: flex;
        width: 80%;
        flex-direction: column-reverse; /* 최신 메시지를 위로 표시하기 위해 역순으로 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
        justify-content: flex-end; /* 메시지를 하단으로 정렬 */
        overflow-y: auto;
    }
    .message-box {
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px; /* 상단 여백 추가 */
        margin-bottom: 10px; /* 하단 여백 추가 */
        display: inline-block;
        word-wrap: break-word;
    }

    #chatContainer {
        width: 70%;
        height: 1500px;
        overflow-y: auto;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
    }

    #inputContainer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #inputContainer input {
        height: 30px;
        flex: 1;
        border-radius: 10px;
        margin-right: 10px;
    }

    #sendBtn {
        background-color: #e9e9e9;
        border-radius: 10px;
        padding: 5px 10px;
    }

    body {
        color: black;
    }

    .my-message-box {
        background-color: #D9E5FF;
        margin-left: auto; /* 오른쪽으로 정렬 */
    }

    .other-message-box {
        background-color: #DAD9FF;
        margin-right: auto; /* 왼쪽으로 정렬 */
    }

    .join-message-box, .exit-message-box, .date-message-box {
        background-color: #D5D5D5;
        text-align: center;
        margin: 10px auto; /* 중앙 정렬 */
    }

    .message-time {
        color: gray;
        font-size: 0.8em;
        margin-top: 5px;
    }

    /* 기타 스타일 유지 */
</style>

<script th:inline="javascript">
    let username = /*[[${username}]]*/ null;
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    let sock;
    let isSocketOpen = false;

    function connectSocket() {
        // username 변수를 사용하여 소켓 연결
        if (username != null && username !== "") {
            if (isSocketOpen) {
                // 이미 소켓이 연결되어 있는 경우에는 추가 연결 시도를 막음
                alert('이미 연결되어 있습니다.');
                return;
            }

            sock = new SockJS('/chat');
            sock.onopen = function () {
                isSocketOpen = true;
                sendJoinMessage();
            };

            sock.onmessage = function (e) {
                let message = JSON.parse(e.data);
                handleMessage(message);
            };

            sock.onclose = function () {
                isSocketOpen = false;
                sock.close();
            };
        } else {
            alert('사용자 이름을 입력하세요.');
        }
    }

    function startChat() {
        document.getElementById('chatConnect').style.display = 'none';
        document.getElementById('chat').removeAttribute('hidden');
        connectSocket();
    }

    function sendJoinMessage() {
        let message = {
            type: 'join',
            username: username,
        };
        sock.send(JSON.stringify(message));
    }

    function sendExitMessage() {
        let message = {
            type: 'exit',
            username: username,
        };
        sock.send(JSON.stringify(message));
    }

    function handleMessage(message) {
        let chatBox = document.getElementById('chatBox');
        let messageBox = document.createElement('div');
        messageBox.className = 'message-box';

        switch (message.type) {
            case 'join':
                messageBox.classList.add('join-message-box');
                messageBox.innerHTML = `<strong>${message.username}</strong> 님이 입장하셨습니다.`;
                break;
            case 'exit':
                messageBox.classList.add('exit-message-box');
                messageBox.innerHTML = `<strong>${message.username}</strong> 님이 퇴장하셨습니다.`;
                break;
            case 'chat':
                let currentDate = new Date().toLocaleDateString(); // 현재 날짜
                let time = new Date().toLocaleTimeString(); // 작성 시간
                messageBox.innerHTML = `<strong>${message.username}</strong>: ${message.text}`;
                let timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = time;

                // 날짜 메시지 생성
                let dateMessageBox = document.createElement('div');
                dateMessageBox.className = 'date-message-box';
                dateMessageBox.textContent = currentDate;

                messageBox.appendChild(timeElement);
                if (message.username === username) {
                    // 내가 보낸 메시지인 경우
                    messageBox.classList.add('my-message-box');
                } else {
                    // 다른 사람이 보낸 메시지인 경우
                    messageBox.classList.add('other-message-box');
                }

                // 이전 날짜 메시지 가져오기
                let prevDateElement = chatBox.querySelector('.date-message-box');
                if (!prevDateElement || prevDateElement.textContent !== currentDate) {
                    chatBox.insertBefore(dateMessageBox, chatBox.firstChild); // 날짜 메시지 추가
                }

                break;
            default:
                break;
        }

        chatBox.insertBefore(messageBox, chatBox.firstChild); // 가장 최근 메시지를 위에 추가
    }



    function sendMessage() {
        let input = document.getElementById('message');
        let text = input.value.trim();
        input.value = '';

        if (text !== '') {
            let message = {
                type: 'chat',
                username: username,
                text: text,
            };
            sock.send(JSON.stringify(message));
        }
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('message').addEventListener('keyup', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.onbeforeunload = function() {
        if (isSocketOpen) {
            sendExitMessage();
        }
    };
</script>
</body>
</html>
