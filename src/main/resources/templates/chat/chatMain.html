<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
</head>
<body>
<h1>채팅방</h1>
<h1>채팅 화면</h1>

<!-- 보내는 사람과 받는 사람 -->
<div>
    <p>보내는 사람: <span th:text="${sender}"></span></p>
    <p>받는 사람: <span th:text="${receiver}"></span></p>
</div>

<!-- 단체 채팅방과 채팅방 이름 -->
<div>
    <p>단체 채팅방: <span th:text="${groupChat}"></span></p>
    <p>채팅방 이름: <span th:text="${chatRoomName}"></span></p>
</div>

<!-- 채팅 내용 -->
<div>
    <!-- 채팅 메시지들을 반복적으로 출력 -->
    <ul>
        <li th:each="message : ${messages}">
            <span th:text="${message.sender}"></span>: <span th:text="${message.content}"></span>
        </li>
    </ul>
</div>
<div id="chatConnect">
    <button onclick="connectSocket()">채팅 시작하기</button>
</div>

<div id="chat" hidden="hidden">
    <input id="message">
    <button id="sendBtn">전송</button>
    <div id="chatBox"></div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

    let sock;

    function connectSocket() {
        sock = new SockJS("/chat");
        sock.onopen = function () {
            alert('연결에 성공하였습니다.');
            sock.onmessage = (data => {
                $("<p>" + data.data + "</p>").prependTo('#chatBox');
            });
            $('#chatConnect').hide();
            $('#chat').show();
        }
        sock.onerror = function (e) {
            alert('연결에 실패하였습니다.');
            $('#chatConnect').show();
            $('#chat').hide();
        }
        sock.onclose = function () {
            alert('연결을 종료합니다.');
            $('#chatConnect').show();
            $('#chat').hide();
        };
    }

    function sendMessage() {
        sock.send($("#message").val());
        $('#message').val("");
    }

    $("#message").keyup(e => {
        if (e.keyCode == 13) {
            sendMessage();
        }
    });

    $("#sendBtn").click(() => {
        sendMessage();
    });
</script>
</body>
</html>
