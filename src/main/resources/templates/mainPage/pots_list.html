<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .outer {
        }
    </style>
</head>
<body>
<div th:label="potList">
    <tbody>
    <div class="outer">
        <div th:each="pot, stat : ${potList}">
            <div class="card border-primary mb-3" style="max-width: 20rem;"/>
            <div class="card-header" th:text="${pot.potName}"/>
            <div class="card-header" th:text="${pot.ottType}"/>
            <div class="card-body">
                <p class="card-title" th:text="'구인인원 :'+${pot.recruit}"/>
                <p class="card-title" th:text="'현재인원 : '+${pot.remain}"/>
                <p class="card-title" th:text="'기간 : '+${pot.term}"/>
            </div>
        </div>
    </div>
    </tbody>
