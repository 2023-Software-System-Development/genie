<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

        .outer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 여백 추가 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .card {
            flex-basis: 33.33%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div th:label="potList" class="outer">
    <div th:each="pot, stat : ${potList}" class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="row-md-4">
            <div class="card-header" th:text="${pot.potName}"></div>
            <div class="card-header" th:text="${pot.ottType}"></div>
            <div class="card-body">
                <p class="card-title" th:text="'구인인원 : ' + ${pot.recruit}"></p>
                <p class="card-title" th:text="'현재인원 : ' + ${pot.remain}"></p>
                <p class="card-title" th:text="'기간 : ' + ${pot.term}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
