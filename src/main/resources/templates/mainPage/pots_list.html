<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:label="potList">
    <tbody>
    <div th:each="pot, i:${potList}">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">${pot.potName}</div>
            <div class="card-header" >${pot.ottType}</div>
            <div class="card-body">
                구인인원 : <p class="card-title">${pot.recruit}</p>
                현재인원 : <p class="card-title">${pot.recruit - pot.remain}</p>
                기간 : <p class="card-title">${pot.term}</p>
            </div>
            <br th:if="${i.count == 3}">
        </div>
    </div>
    </tbody>
</div>
</body>
</html>
