<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .table3 {
            width: 95%;
            height: 600px;
            border-collapse: collapse;
            border-radius: 13px;
            border: #E69A9C solid 3px;
            font-size: 15pt;
            text-align: center;
            background-color: #ffffff;
        }
        .table4 {
            width: 95%;
            height: 90%;
            margin: auto;
            top: 50px;
            border: none;
            border-radius: 13px;
            /*padding: 0px;*/
        }

       /* !* 공통 스타일 *!
        td {
            padding: 10px;
            !*border: 1px solid #000000;*!
        }
        th {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            !*border: 1px solid #000000;*!
        }*/
        /* 테이블 1 스타일 */
        .table1 {
            background-color: #7fc5b1;
            text-decoration-color: #1f2326;
            margin-bottom: 10px;
            width: 20%; /* 테이블 크기 조정 */
            height: 50px;
            border-collapse: collapse;
            border-radius: 100px;
        }

    </style>
    <script>
        function OuterClick(potId) {
            window.location.href = "/reliability";
        }
    </script>
</head>
<body>
<table style="width:100%; height:100%;">
    <tr>
        <td style="height: 10%;" colspan="2">
            <!-- 테이블 1 -->
            <table class="table1">
                <tr>
                    <td style="width:50%; font-weight: bold; height:100%; text-align: center; text-color: #000000;">신뢰도</td>
                    <td>  :  </td>
                    <td style="font-weight: bold; text-align: left; text-color: #000000;" th:text="${user.reliabilityScore}"></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="width:100%; height: 90%;">
            <div class="table4">
                <table class="table3">
                    <tr>
                        <th scope="row">아이디</th>
                        <td th:text="${user.userLoginId}"></td>
                    </tr>
                    <tr>
                        <th scope="row">이름</th>
                        <td th:text="${user.userName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">닉네임</th>
                        <td th:text="${user.userNickName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">전화번호</th>
                        <td th:text="${user.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th scope="row">이메일 주소</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
