<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* 공통 스타일 */
        table {
            border-collapse: collapse;
            width: 100%;
            height: auto;
        }
        td {
            padding: 10px;
            /*border: 1px solid #000000;*/
        }
        th {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            /*border: 1px solid #000000;*/
        }
        .small-text {
            font-size: 12px;
        }

        /* 테이블 1 스타일 */
        .table1 {
            background-color: #F2F2F2;
            margin-bottom: 10px;
            width: 50%; /* 테이블 크기 조정 */
            border-collapse: collapse;
        }
        .table2 {
            background-color: #D4D3D3;
            width: 50%; /* 테이블 크기 조정 */
            border-collapse: collapse;
        }
        .table1 th {
            text-align: center;
        }
        .table2 th {
            text-align: left;
        }
    </style>
    <script>
        function OuterClick(potId) {
            window.location.href = "/";
        }
    </script>
</head>
<body>
<table style="width:100%; height: 800px; border-collapse: collapse; background-color: #f2f2f2; border-radius: 10px;">
    <tr>
        <td style="width:70%; height: 100%;">
            <!-- 테이블 2 -->
            <table class="table table-hover" style="width:100%; text-align:left; height:100%;">
                <tr>
                    <th scope="row" style="width:50%" >아이디</th>
                    <td th:text="${user.userLoginId}"></td>
                </tr>
                <tr>
                    <th scope="row" style="width:50%">이름</th>
                    <td th:text="${user.userName}"></td>
                </tr>
                <tr>
                    <th scope="row" style="width:50%">닉네임</th>
                    <td th:text="${user.userNickName}"></td>
                </tr>
                <tr>
                    <th scope="row" style="width:50%">생년월일</th>
                    <td th:text="${user.birth}"></td>
                </tr>
                <tr>
                    <th scope="row" style="width:50%">전화번호</th>
                    <td th:text="${user.phoneNumber}"></td>
                </tr>
                <tr>
                    <th scope="row" style="width:50%">이메일 주소</th>
                    <td th:text="${user.email}"></td>
                </tr>
            </table>
        </td>

        <td style="width:30%; height:100%; vertical-align: top;">
            <!-- 테이블 1 -->
            <div th:onclick="'OuterClick()'" th:include="/myPage/realiability.html"></div>
        </td>
    </tr>
</table>
</body>
</html>
