<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/_variables.css">
  <link rel="stylesheet" type="text/css" href="/css/_bootswatch.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <title>진행중일때 팟 정보 수정</title>
</head>
<body>
<div th:include="/mainPage/navigator.html"></div>
<form action="@{/edit/recruiting}" th:action th:object="${potEditRecruitingForm}" method="post">
  <div>
    <label for="potName">OTT id</label>
    <input type="text" id="potName" name="potName" th:field="*{potName}" class="form-control">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <label for="ottType">OTT pwd</label>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="ottType" name="ottType" th:field="*{ottType}" onclick="updateOptions('disney+')">
        <label class="form-check-label" for="ottType">
          Disney+
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="ottType" name="ottType" th:field="*{ottType}" onclick="updateOptions('netflix')">
        <label class="form-check-label" for="ottType">
          Netflix
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="ottType" name="ottType" th:field="*{ottType}"  onclick="updateOptions('watcha')">
        <label class="form-check-label" for="ottType">
          Watcha
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="ottType" name="ottType" th:field="*{ottType}" onclick="updateOptions('wavve')">
        <label class="form-check-label" for="ottType">
          Wavve
        </label>
      </div>
      <!--<div class="form-check disabled">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
        <label class="form-check-label" for="optionsRadios3">
          Option three is disabled
        </label>
      </div>-->
    </div>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" th:field="*{price}" class="form-control">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <label for="recruit">모집인원</label>
    <input type="text" id="recruit" name="recruit" th:field="*{recruit}" class="form-control">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <label for="term">기간</label>
    <input type="text" id="term" name="term" th:field="*{term}" class="form-control">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <button type="button" class="btn btn-secondary my-2 my-sm-0">취소</button>
    <button type="submit" class="btn btn-secondary my-2 my-sm-0">팟 수정하기</button>
  </div>
</form>
</body>
</html>
