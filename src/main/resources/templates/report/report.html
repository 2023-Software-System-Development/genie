<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/_variables.css">
  <link rel="stylesheet" type="text/css" href="/css/_bootswatch.css">

<body>
<div th:include="/mainPage/navigator.html"></div>
<h4>회원 신고</h4>
<form action="@{/report}" th:action th:object="${reportForm}" method="post">
  <div>
    <label for="userNickname">회원 닉네임: </label>
    <input type="text" id="userNickname" name="userNickname" th:field="*{userNickname}" class="form-control" placeholder="신고할 회원 닉네임을 입력하세요.">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <label for="reason" class="mt-4">사유: </label>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="reason" name="reason" th:field="*{reason}">
        <label class="form-check-label" for="reason">
          탈주
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="reason" name="reason" th:field="*{reason}">
        <label class="form-check-label" for="reason">
          욕설/비방
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="reason" name="reason" th:field="*{reason}">
        <label class="form-check-label" for="reason">
          잠수
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="reason" name="reason" th:field="*{reason}">
        <label class="form-check-label" for="reason">
          기타
        </label>
      </div>
      <!--<div class="form-check disabled">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
        <label class="form-check-label" for="optionsRadios3">
          Option three is disabled
        </label>
      </div>-->
    </div>
    </label>
  </div>
  <div>
    <label for="content">내용: </label>
    <input type="text" id="content" name="content" th:field="*{content}" class="form-control" placeholder="신고할 내용을 입력하세요.">
    <!--
        <p th:if="${#fields.hasErrors('potName')}" th:errorclass="error" th:errors="*{potName}" />
    -->
  </div>
  <div>
    <label for="picture">증거 자료</label>
    <input type="file" id="picture" name="picture" th:field="*{picture}" class="form-control">개월
    <!--
        <p th:if="${#fields.hasErrors('term')}" th:errorclass="error" th:errors="*{term}" />
    -->
  </div>
  <div>
    <button type="button" class="btn btn-secondary my-2 my-sm-0">취소</button>
    <button type="submit" class="btn btn-secondary my-2 my-sm-0">신고하기</button>
  </div>
</form>
</body>
</html>
