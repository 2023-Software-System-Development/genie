<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인</h2>
<form method="POST" action="/loginProc">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="${loginForm.username}" class="form-control" placeholder="아이디를 입력하세요">
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="${loginForm.password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <div>
        <button type="submit">로그인</button>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
