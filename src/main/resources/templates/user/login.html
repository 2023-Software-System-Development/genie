<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/_variables.css">
    <link rel="stylesheet" type="text/css" href="/css/_bootswatch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="/mainPage/navigator.html"></div>
<div>
<h2 class="navbar-brand">로그인</h2>
    <form action="/loginProc" method="post">
        <div>
            <label class="navbar-brand" for="userLoginId">아이디</label>
            <input type="text" id="userLoginId" name="userLoginId" class="form-control me-sm-2" placeholder="아이디 입력하세요">
        </div>
        <div>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" class="form-control" placeholder="비밀번호 입력하세요">
        </div>
        <div><button type="submit" class="btn btn-secondary my-2 my-sm-0" >전송</button></div>
    </form>
</div>
