<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/_variables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        label{
            font-weight: bold;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
<th:block th:if="${param.req}">
    <script>
        alert('로그인 후 이용 가능한 서비스입니다.');
    </script>
</th:block>
<div th:include="/mainPage/navigator.html"></div>
<div class="loginForm">
    <div class="loginFormInner">
<h2>Login</h2><br>
    <form action="/loginProc" method="post">
        <div>
            <label class="col-form-label mt-2" for="userLoginId">아이디</label>
            <input type="text" id="userLoginId" name="userLoginId" class="form-control-lg form-control me-sm-2" style="width: 500px" placeholder="아이디 입력하세요">
        </div><br>
        <div>
            <label class="col-form-label" for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" class="form-control-lg form-control me-sm-2" style="width: 500px" placeholder="비밀번호 입력하세요">
        </div>
        <div th:if="${param.error}">
            <span th:text="${param.exception}" class="error">잘못된 아이디나 암호입니다</span>
        </div><br>
        <div><button type="submit" class="btn btn-secondary my-2 my-sm-0" >로그인</button></div>
        <div style="text-align: right"><a class="text-primary" href="/user/signup" style="text-decoration: underline;">계정이 없으신가요?</a></div>

    </form>
    </div>
</div>
</body>
</html>
