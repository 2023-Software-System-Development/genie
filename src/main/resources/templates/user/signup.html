<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/_variables.css">
    <link rel="stylesheet" type="text/css" href="/css/_bootswatch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="/mainPage/navigator.html"></div>
<form action="@{/user/signup}" th:action th:object="${userForm}" method="post">
    <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="이름을 입력하세요">
        <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />
    </div>
    <div>
        <label for="userLoginId">아이디</label>
        <input type="text" id="userLoginId" th:field="*{userLoginId}" class="form-control" placeholder="아이디를 입력하세요">
        <p th:if="${#fields.hasErrors('userLoginId')}" th:errorclass="error" th:errors="*{userLoginId}" />
    </div>
    <div>
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" th:field="*{userPw}" class="form-control" placeholder="비밀번호를 입력하세요">
        <p th:if="${#fields.hasErrors('userPw')}" th:errorclass="error" th:errors="*{userPw}" />
    </div>
    <div>
        <label for="userPwCheck">비밀번호 확인</label>
        <input type="password" id="userPwCheck" th:field="*{userPwCheck}" class="form-control" placeholder="비밀번호를 입력하세요">
        <p th:if="${#fields.hasErrors('userPwCheck')}" th:errorclass="error" th:errors="*{userPwCheck}" />
    </div>
    <div>
        <label for="userNickName">닉네임</label>
        <input type="text" id="userNickName" th:field="*{userNickName}" class="form-control" placeholder="닉네임 입력하세요">
    </div>
    <div>
        <label for="phoneNumber">전화번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
    </div>
    <div>
        <label for="email">email</label>
        <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일를 입력하세요">
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
    </div>
    <div>
        <button type="submit" class="btn btn-secondary my-2 my-sm-0">전송</button>
    </div>
</form>
</body>
</html>
